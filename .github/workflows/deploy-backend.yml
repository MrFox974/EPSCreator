name: Deploy backend to AWS Lambda

on:
  push:
    branches: [ main ]
    paths:
      - 'backend/**'

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    defaults:
      run:
        working-directory: backend

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Install Serverless CLI
        run: npm install -g serverless@3

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::616421593714:role/official_github_deploy
          aws-region: eu-west-3

      - name: Deploy with Serverless
        env:
          # Secrets à définir dans GitHub > Settings > Secrets and variables > Actions
          DATABASE_NAME: ${{ secrets.DATABASE_NAME }}
          DATABASE_USER: ${{ secrets.DATABASE_USER }}
          DATABASE_PASSWORD: ${{ secrets.DATABASE_PASSWORD }}
          DATABASE_HOST: ${{ secrets.DATABASE_HOST }}
          DATABASE_PORT: ${{ secrets.DATABASE_PORT }}
          CORS_ORIGIN: ${{ secrets.CORS_ORIGIN }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          JWT_REFRESH_SECRET: ${{ secrets.JWT_REFRESH_SECRET }}
          # Optionnels (si utilisés par ton frontend / config)
          PROTOCOLE: ${{ secrets.PROTOCOLE }}
          CLIENT_IP: ${{ secrets.CLIENT_IP }}
          CLIENT_PORT: ${{ secrets.CLIENT_PORT }}
          SERVER_PORT: ${{ secrets.SERVER_PORT }}
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
        run: npx serverless deploy

