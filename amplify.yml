version: 1
applications:
  - appRoot: frontend
    frontend:
      phases:
        preBuild:
          commands:
            - npm ci
        build:
          commands:
            - npm run build
          env:
            - VITE_PROTOCOLE: $VITE_PROTOCOLE
            - VITE_SERVER_HOST: $VITE_SERVER_HOST
            - VITE_SERVER_PORT: $VITE_SERVER_PORT
      artifacts:
        baseDirectory: dist
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
